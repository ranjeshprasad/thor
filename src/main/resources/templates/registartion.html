<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: html_header" />
<body>
<div class="container-fluid">
	<head th:replace="header :: header" />
  <center><h3 class="text-success">Registartion</h1></center>
  <p> </p>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
     <div class="row">
    	<div class="col-sm-4">
          <div class="form-group">
            <label for="usr">First Name:</label>
            <input type="text" placeholder="Enter First Name" class="form-control" id="fName" required>
          </div>
    	</div>
        <div class="col-sm-4">
        	<div class="form-group">
            <label for="usr">Last Name:</label>
            <input type="text" placeholder="Enter Last Name" class="form-control" id="lName">
          </div>
        </div>
        <div class="col-sm-4">
        	<div class="form-group">
            <label for="usr">E-Code:</label>
            <input type="text" placeholder="Enter Ecode" class="form-control" id="ecode" required>
          </div>
        </div>
       </div>
         <div class="row">
    	<div class="col-sm-4">
          <div class="form-group">
            <label for="usr">Email:</label>
            <input type="text" placeholder="Enter Email" class="form-control" id="email" required>
          </div>
    	</div>
        <div class="col-sm-4">
        	<div class="form-group">
            <label for="usr">Password:</label>
            <input type="text" placeholder="Enter Password" class="form-control" id="password" required>
          </div>
        </div>
        <div class="col-sm-4">
        	<div class="form-group">
            <label for="usr">Confirm Password:</label>
            <input type="text" placeholder="Enter Confirm Password" class="form-control" id="cpassword" required>
          </div>
        </div>
       </div>
  
      <div class="row">
    	<div class="col-sm-4"></div>
        <div class="col-sm-4"><a href="login"><button type="button" class="btn btn-link float-right">Login Here</button></a></div>
        <div class="col-sm-4"><button type="button" class="btn btn-success float-right">Register</button>
        <a href="registration"><button type="button" class="btn btn-link float-right">Cancel</button></a>
        </div>
      </div>
    
      
      </div>
    </div>
    <div class="col-2"></div>
  </div>
</div>

<div th:replace="footer :: html_footer" />
</body>
</html>
